                <textarea class="mdc-text-field__input" aria-labelledby="intro-label-id" rows="8" cols="40"
                          maxlength="1000">I&#x27;m an Android/Flutter applications engineer at LINE Corporation, and live in Tokyo. LINE is my 4th company and I have been working since Feb 2021. I used to work for Kyash Inc, CyberAgent Inc and Fenrir Inc.
I currently focus on Flutter application development, but always have interests widely, and I&#x27;m still working on many things as a hobby. For example, iOS, Font-end technologies, AWS etc.

In programming language, I mainly use Dart/Kotlin at work. As a hobby, developing using many programming languages, using Python, Nim, Golang, C#, JavaScript etc (Please see Skills for details). Native language is Japanese. English uses to read api document and to write commit message, issue, blog, but I am not good at talking.</textarea>
