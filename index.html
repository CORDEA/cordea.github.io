<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Title</title>
</head>
<body class="mdc-typography">
<div class="mdc-layout-grid container">
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <h3 class="mdc-typography--headline3">Profile</h3>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="first-name-label">First name</span>
                    </span>
                    <span class="mdc-notched-outline__trailing">
                    </span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="first-name-label">
            </label>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="last-name-label">Last name</span>
                    </span>
                    <span class="mdc-notched-outline__trailing">
                    </span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="last-name-label">
            </label>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="first-name-kanji-label">First name (Kanji)</span>
                    </span>
                    <span class="mdc-notched-outline__trailing">
                    </span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="first-name-kanji-label">
            </label>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="last-name-kanji-label">Last name (Kanji)</span>
                    </span>
                    <span class="mdc-notched-outline__trailing">
                    </span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="last-name-kanji-label">
            </label>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="location-label">Location</span>
                    </span>
                    <span class="mdc-notched-outline__trailing">
                    </span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="location-label">
            </label>
        </div>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12"></div>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="email-address-label">Email address</span>
                    </span>
                    <span class="mdc-notched-outline__trailing">
                    </span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="email-address-label">
            </label>
        </div>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12"></div>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="job-label">Job</span>
                    </span>
                    <span class="mdc-notched-outline__trailing">
                    </span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="job-label">
            </label>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="company-label">Company</span>
                    </span>
                    <span class="mdc-notched-outline__trailing">
                    </span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="company-label">
            </label>
        </div>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12"></div>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--with-internal-counter">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="intro-label-id">Introduction</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
                <span class="mdc-text-field__resizer">
                <textarea class="mdc-text-field__input" aria-labelledby="intro-label-id" rows="8" cols="40"
                          maxlength="1000"></textarea>
                <span class="mdc-text-field-character-counter">0 / 1000</span>
            </span>
            </label>
        </div>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <h3 class="mdc-typography--headline3">Skill</h3>
        </div>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <span class="mdc-evolution-chip-set" role="grid">
                <span class="mdc-evolution-chip-set__chips" role="presentation">
                    <span class="mdc-evolution-chip" role="row" id="c0">
                        <span class="mdc-evolution-chip__cell mdc-evolution-chip__cell--primary" role="option">
                            <span class="mdc-evolution-chip__action mdc-evolution-chip__action--primary" type="button"
                                  tabindex="0">
                                <span class="mdc-evolution-chip__ripple mdc-evolution-chip__ripple--primary"></span>
                                <span class="mdc-evolution-chip__graphic">
                                    <span class="mdc-evolution-chip__icon mdc-evolution-chip__icon--primary material-icons">
                                        keyboard
                                    </span>
                                </span>
                                <span class="mdc-evolution-chip__text-label">Kotlin</span>
                            </span>
                        </span>
                    </span>
                </span>
            </span>
        </div>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="skill-label">Skill</span>
                    </span>
                    <span class="mdc-notched-outline__trailing">
                    </span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="skill-label">
            </label>
        </div>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <h3 class="mdc-typography--headline3">SNS</h3>
        </div>
    </div>
</div>
</body>
<script src="./dist/index.bundle.js"></script>
</html>
